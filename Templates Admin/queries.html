                <!-- Queries will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        async function loadQueries() {
            try {
                const response = await fetch('http://localhost:3001/api/contact/all', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch queries');
                }

                const data = await response.json();
                const container = document.querySelector('.queries-container');

                if (!data.contacts || data.contacts.length === 0) {
                    container.innerHTML = '<div class="no-queries">No queries found</div>';
                    return;
                }

                const queriesHTML = data.contacts.map(query => `
                    <div class="query-card ${query.status}">
                        <div class="query-header">
                            <h3>${query.fullName}</h3>
                            <span class="status-badge ${query.status}">${query.status}</span>
                        </div>
                        <div class="query-meta">
                            <span class="timestamp">
                                <i class="fas fa-clock"></i>
                                ${new Date(query.createdAt).toLocaleString()}
                            </span>
                        </div>
                        <div class="query-content">
                            <p>${query.message}</p>
                        </div>
                        <div class="query-footer">
                            <div class="contact-info">
                                <span class="email">
                                    <i class="fas fa-envelope"></i> ${query.email}
                                </span>
                                <span class="phone">
                                    <i class="fas fa-phone"></i> ${query.phone}
                                </span>
                            </div>
                            <button class="mark-read-btn" onclick="markAsRead('${query._id}')" 
                                ${query.status === 'read' ? 'disabled' : ''}>
                                Mark as Read
                            </button>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = queriesHTML;
            } catch (error) {
                console.error('Error loading queries:', error);
                document.querySelector('.queries-container').innerHTML = 
                    '<div class="error-message">Error loading queries. Please try again later.</div>';
            }
        }

        async function markAsRead(queryId) {
            try {
                const response = await fetch(`http://localhost:3001/api/contact/mark-read/${queryId}`, {
                    method: 'PUT',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to mark as read');
                }

                const data = await response.json();
                if (data.success) {
                    // Reload queries to show updated status
                    loadQueries();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error marking as read:', error);
                alert('Failed to mark query as read');
            }
        }

        // Load queries when page loads
        document.addEventListener('DOMContentLoaded', loadQueries);
    </script>
